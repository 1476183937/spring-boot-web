<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功！</h1>
    <!--  th:text 设置div里面的内容 th：id设置id，  -->
    <div id="div01" class="div01" th:id="${hello}" th:class="hello" th:text="${hello}">华盛顿拉好看</div>
<hr/>
    <!--  th:text :会转义字符  -->
    <div th:text="${hello}"></div>
    <!--  不会转义字符  -->
    <div th:utext="${hello}"></div>
    <hr/>

    <!--每遍历一次，就会生成<h4></h4>这个标签-->
    <h4 th:each="user:${users}" th:text="${user}"></h4>
</body>
</html>
